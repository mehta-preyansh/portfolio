<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Prompt:wght@700&family=Rubik+Dirt&family=VT323&display=swap"
    rel="stylesheet">
  <title>Preyansh Mehta</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="cursor-glow"></div>
  <div id="root"></div>
  <script>
    document.addEventListener("mousemove", (event) => {
      let mousex = event.clientX - 360;
      let mousey = event.clientY - 360;
      let elem = document.querySelector('.cursor-glow');
      elem.style.left = mousex + 'px';
      elem.style.top = mousey + 'px';
    });
  </script>
</body>

</html>
